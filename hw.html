<h1>戚風蛋糕製作方法</h1>
<p>所需材料:</p>
<p>			雞蛋*3 低筋麵粉:60g 牛奶:40g 植物油:30g 砂糖:35g</p>
<p>製作步驟:</p>
<p>1.分離蛋白蛋黃，蛋白冰入冰箱。</p>
<img src="C:\image/123.jpg" />
<p>2.將牛奶和植物油倒入蛋黃攪拌。</p>
<img src="C:\image/2.jpg" />
<p>3.加入麵粉拌勻。</P>
<img src="C:\image/3.jpg" />
<p>4.將蛋白打發至乾性發泡。</p>
<img src="C:\image/4.jpg" />
<p>5.將蛋白霜和蛋黃糊攪拌，並將烤箱預熱烤箱預熱</p>
<img src="C:\image/5.jpg" />
<p>6.倒入容器，放入烤箱</p>
<img src="C:\image/6.jpg" />
<p>成品</p>
<img src="C:\image/1284185.jpg" width="165" height="220" />
</body>
